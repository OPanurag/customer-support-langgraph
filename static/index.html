<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Support Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #chat-box { border: 1px solid #ccc; padding: 15px; height: 300px; overflow-y: auto; margin-bottom: 20px; }
    .message { margin: 10px 0; }
    .customer { color: blue; }
    .bot { color: green; }
    .alternatives { margin-top: 10px; font-size: 0.9em; color: gray; }
  </style>
</head>
<body>
  <h2>Customer Support Assistant</h2>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="customer_name" placeholder="Your name" required />
    <input type="email" id="email" placeholder="Your email" required />
    <input type="text" id="query" placeholder="Type your question..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const customer_name = document.getElementById("customer_name").value;
      const email = document.getElementById("email").value;
      const query = document.getElementById("query").value;

      // Show user query
      chatBox.innerHTML += `<div class="message customer"><b>${customer_name}:</b> ${query}</div>`;

      // Call backend
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ customer_name, email, query })
      });

      const data = await res.json();

      // Show bot response
      chatBox.innerHTML += `<div class="message bot"><b>Bot:</b> ${data.response}</div>`;

      // Show alternatives if available
      if (data.alternatives && data.alternatives.length > 0) {
        chatBox.innerHTML += `<div class="alternatives"><b>Other possible answers:</b><ul>` +
          data.alternatives.map(a => `<li>${a.answer} (score: ${a.score.toFixed(2)})</li>`).join("") +
          `</ul></div>`;
      }

      // Auto scroll
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear query input
      document.getElementById("query").value = "";
    });
  </script>
</body>
</html>
