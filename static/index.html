<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Support Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h2 {
      color: #333;
    }

    #chat-box {
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 15px;
      width: 100%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .message {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .customer {
      background-color: #d0e7ff;
      align-self: flex-start;
      color: #0b5394;
    }

    .bot {
      background-color: #e6ffe6;
      align-self: flex-end;
      color: #207520;
    }

    .system {
      background-color: #fef9c3;
      text-align: center;
      color: #a67c00;
      font-size: 0.9em;
      margin: 5px auto;
      max-width: 90%;
    }

    .alternatives {
      margin-top: 8px;
      font-size: 0.85em;
      color: #555;
    }

    #chat-form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
    }

    #chat-form input, #chat-form button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    #chat-form button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
    }

    #chat-form button:hover {
      background-color: #0056b3;
    }

    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h2>Customer Support Assistant</h2>

  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="customer_name" placeholder="Your name" required />
    <input type="email" id="email" placeholder="Your email" required />
    <input type="text" id="query" placeholder="Type your question..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const customer_name = document.getElementById("customer_name").value;
      const email = document.getElementById("email").value;
      const query = document.getElementById("query").value;

      // Show user query
      chatBox.innerHTML += `<div class="message customer"><b>${customer_name}:</b> ${query}</div>`;

      // Call backend
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ customer_name, email, query })
      });

      const data = await res.json();
      
      // Show ticket info
      chatBox.innerHTML += `<div class="system">Ticket ID: <b>${data.ticket_id}</b> | Status: <b>${data.status}</b></div>`;

      // Show bot response
      chatBox.innerHTML += `<div class="message bot"><b>Langie:</b> ${data.response}</div>`;

      // Show alternatives if available
      if (data.alternatives && data.alternatives.length > 0) {
        chatBox.innerHTML += `<div class="alternatives"><b>Other possible answers:</b><ul>` +
          data.alternatives.map(a => `<li>${a.answer} (score: ${a.score.toFixed(2)})</li>`).join("") +
          `</ul></div>`;
      }

      // Auto scroll
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear query input
      document.getElementById("query").value = "";
    });
  </script>
</body>
</html>
